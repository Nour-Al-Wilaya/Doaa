    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .dua-card {
            transition: all 0.3s ease;
        }
        .dua-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            border-radius: 10px;
            position: relative;
            direction: rtl;
        }
        .close {
            color: #aaa;
            float: left;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
        .dua-text {
            font-size: 1.1rem;
            line-height: 2;
            text-align: justify;
        }
        .dua-title-modal {
            font-size: 1.5rem;
            font-weight: bold;
            color: #166534;
            margin-bottom: 1rem;
            text-align: center;
            border-bottom: 2px solid #166534;
            padding-bottom: 0.5rem;
        }
    </style>
</head>

    <script>
        // Initialize AOS animation library
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });
        // Get the modal
        var modal = document.getElementById("duaModal");
        var span = document.getElementsByClassName("close")[0];
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        // Function to open modal with specific dua text
        function openDuaModal(title, text) {
            document.getElementById("modalTitle").innerText = title;
            document.getElementById("modalText").innerHTML = text;
            modal.style.display = "block";
            // Scroll to top of modal
            document.querySelector('.modal-content').scrollTop = 0;
        }

                fullText: `
                    <p>بسم الله الرحمن الرحيم</p>
                    <p>اللَّهُمَّ إِنِّي أَسْأَلُكَ بِرَحْمَتِكَ الَّتِي وَسِعَتْ كُلَّ شَيْءٍ، وَبِقُوَّتِكَ الَّتِي قَهَرْتَ بِهَا كُلَّ شَيْءٍ، وَخَضَعَ لَهَا كُلُّ شَيْءٍ، وَذَلَّ لَهَا كُلُّ شَيْءٍ، وَبِجَبَرُوتِكَ الَّتِي غَلَبْتَ بِهَا كُلَّ شَيْءٍ، وَبِعِزَّتِكَ الَّتِي لا يَقُومُ لَهَا شَيْءٌ، وَبِعَظَمَتِكَ الَّتِي مَلأَتْ كُلَّ شَيْءٍ، وَبِسُلْطَانِكَ الَّذِي عَلا كُلَّ شَيْءٍ، وَبِوَجْهِكَ الْبَاقِي بَعْدَ فَنَاءِ كُلِّ شَيْءٍ، وَبِأَسْمَائِكَ الَّتِي مَلأَتْ أَرْكَانَ كُلِّ شَيْءٍ، وَبِعِلْمِكَ الَّذِي أَحَاطَ بِكُلِّ شَيْءٍ، وَبِنُورِ وَجْهِكَ الَّذِي أَضَاءَ لَهُ كُلُّ شَيْءٍ، يَا نُورُ يَا قُدُّوسُ، يَا أَوَّلَ الْأَوَّلِينَ، وَيَا آخِرَ الآخِرِينَ.</p>
                    <p>اللَّهُمَّ اغْفِرْ لِيَ الذُّنُوبَ الَّتِي تَهْتِكُ الْعِصَمَ، اللَّهُمَّ اغْفِرْ لِيَ الذُّنُوبَ الَّتِي تُنْزِلُ النِّقَمَ، اللَّهُمَّ اغْفِرْ لِيَ الذُّنُوبَ الَّتِي تُغَيِّرُ النِّعَمَ، اللَّهُمَّ اغْفِرْ لِيَ الذُّنُوبَ الَّتِي تَحْبِسُ الدُّعَاءَ، اللَّهُمَّ اغْفِرْ لِيَ الذُّنُوبَ الَّتِي تُنْزِلُ الْبَلَاءَ، اللَّهُمَّ اغْفِرْ لِي كُلَّ ذَنْبٍ أَذْنَبْتُهُ، وَكُلَّ خَطِيئَةٍ أَخْطَأْتُهَا.</p>

                    <p>إِلٰهِي إِنْ وَكَلْتَنِي إِلَىٰ نَفْسِي هَلَكْتُ، وَإِنْ وَكَلْتَنِي إِلَيْكَ نَجَوْتُ، فَكُنْ أَنْتَ الْمُتَوَكَّلَ عَلَيْهِ، وَلا تَكُنْ عَلَيَّ مُتَوَكِّلاً.</p>

            {

                description: "يُقرأ في الأعياد وأيام الجمع لطلب ظهور الإمام المهدي",
                fullText: `
                    <p>السَّلامُ عَلَيْكَ يَا بَقِيَّةَ اللهِ فِي أَرْضِهِ، وَحُجَّتَهُ عَلَىٰ خَلْقِهِ، وَالْمَأْمُورَ لِإِصْلاحِ أَمْرِهِ، وَالْمُنْتَظَرَ لِإِقَامَةِ دِينِهِ.</p>
                    <p>اللَّهُمَّ عَرِّفْنِي إِيَّاهُ، وَعَرِّفْهُ بِي، وَارْزُقْنِي طَاعَتَهُ وَاتِّبَاعَهُ وَالْبَرَاءَةَ مِنْ أَعْدَائِهِ فِي حَيَاتِهِ وَبَعْدَ مَمَاتِهِ.</p>
                    <p>اللَّهُمَّ إِنِّي أَتَوَجَّهُ إِلَيْكَ فِي مَقَامِي هٰذَا الَّذِي أَمَرْتَنِي بِهِ، وَأَتَوَسَّلُ إِلَيْكَ بِنَبِيِّكَ وَآلِ نَبِيِّكَ، وَأَسْأَلُكَ بِحَقِّكَ عَلَيْهِمُ الْمُقَدَّسِ أَنْ تُصَلِّيَ عَلَىٰ مُحَمَّدٍ وَآلِ مُحَمَّدٍ، وَأَنْ تَجْعَلَنِي مِنَ الْمُنْتَظِرِينَ لَهُ، الْمُسْتَعِدِّينَ لِأَمْرِهِ، الْمُوَفَّقِينَ لِرِضَاهُ، الْمُسْتَشْهَدِينَ بَيْنَ يَدَيْهِ فِي سَبِيلِكَ، الْمُقَرَّبِينَ إِلَيْهِ، الْمُكَثِّرِينَ فِي جُنْدِهِ، الْمُنْصَرِفِينَ فِي مَرْضَاتِهِ، الْمُسْتَشْرِفِينَ لِرُؤْيَتِهِ، الْمُسْتَنْصِرِينَ بِهِ عَلَىٰ أَعْدَائِهِ.</p>

            {

                fullText: `
                    <p>اللَّهُمَّ إِنِّي أَسْأَلُكَ وَأَتَوَجَّهُ إِلَيْكَ بِنَبِيِّكَ مُحَمَّدٍ نَبِيِّ الرَّحْمَةِ، يَا مُحَمَّدُ، يَا رَسُولَ اللهِ، إِنِّي أَتَوَجَّهُ بِكَ إِلَىٰ رَبِّي فِي حَاجَتِي هٰذِهِ، فَيُقْضَىٰ لِي، اللَّهُمَّ شَفِّعْهُ فِيَّ وَشَفِّعْنِي فِيهِ.</p>
                    <p>اللَّهُمَّ إِنِّي أَسْأَلُكَ وَأَتَوَجَّهُ إِلَيْكَ بِعَلِيٍّ أَمِيرِ الْمُؤْمِنِينَ، يَا عَلِيُّ، يَا أَمِيرَ الْمُؤْمِنِينَ، إِنِّي أَتَوَجَّهُ بِكَ إِلَىٰ رَبِّي فِي حَاجَتِي هٰذِهِ، فَيُقْضَىٰ لِي، اللَّهُمَّ شَفِّعْهُ فِيَّ وَشَفِّعْنِي فِيهِ.</p>

            {
                title: "مناجاة التائبين",
                description: "من الصحيفة السجادية للإمام السجاد (ع)",
                fullText: `
                   <p>الْمُنَاجَاةُ الْأُولَى مُنَاجَاةُ التَّائِبِينَ لِيَوْمِ الْجُمُعَةِ :</p>
<p>بِسْمِ اللَّهِ الرَّحْمنِ الرَّحِيمِ</p> 
<p>
إِلَهِي أَلْبَسَتْنِي الْخَطَايَا ثَوْبَ مَذَلَّتِي ، وَ جَلَّلَنِي التَّبَاعُدُ مِنْكَ لِبَاسَ مَسْكَنَتِي ، وَ أَمَاتَ قَلْبِي عَظِيمَ جِنَايَتِي ، فَأَحْيِهِ بِتَوْبَةٍ مِنْكَ يَا أَمَلِي وَ بُغْيَتِي ، وَ يَا سُؤْلِي وَ مُنْيَتِي ، فَوَ عِزَّتِكَ مَا أَجِدُ لِذُنُوبِي سِوَاكَ غَافِراً ، وَ لَا أَرَى لِكَسْرِي غَيْرَكَ جَابِراً ، وَ قَدْ خَضَعْتُ بِالْإِنَابَةِ إِلَيْكَ ، وَ عَنَوْتُ بِالِاسْتِكَانَةِ لَدَيْكَ ، فَإِنْ طَرَدْتَنِي مِنْ بَابِكَ فَبِمَنْ أَلُوذُ ، وَ إِنْ رَدَدْتَنِي عَنْ جَنَابِكَ فَبِمَنْ أَعُوذُ ، فَوَا أَسَفَا مِنْ خَجْلَتِي وَ افْتِضَاحِي ، وَ وَا لَهْفَا مِنْ سُوءِ عَمَلِي وَ اجْتِرَاحِي ، أَسْأَلُكَ يَا غَافِرَ الذَّنْبِ الْكَبِيرِ ، وَ يَا جَابِرَ الْعَظْمِ الْكَسِيرِ ، أَنْ تَهَبَ لِي مُوبِقَاتِ الْجَرَائِرِ ، وَ تَسْتُرَ عَلَيَّ فَاضِحَاتِ السَّرَائِرِ ، وَ لَا تُخْلِنِي فِي مَشْهَدِ الْقِيَامَةِ مِنْ بَرْدِ عَفْوِكَ وَ غَفْرِكَ ، وَ لَا تُعْرِنِي مِنْ جَمِيلِ صَفْحِكَ وَ سَتْرِكَ .
إِلَهِي ظَلِّلْ عَلَى ذُنُوبِي غَمَامَ رَحْمَتِكَ ، وَ أَرْسِلْ عَلَى عُيُوبِي سَحَابَ رَأْفَتِكَ .

                    <p>إِلٰهِي اجْعَلْنِي مِنْهُمْ، وَارْزُقْنِي عِتْقًا أُعْتَقُ بِهِ مِنَ النَّارِ، وَارْزُقْنِي دُخُولاً أَدْخُلُ بِهِ الْجَنَّةَ، وَارْزُقْنِي رِضًا أَرْضَىٰ بِهِ عَنْكَ، وَارْزُقْنِي رِضًا تَرْضَىٰ بِهِ عَنِّي.</p>
                    <p>إِلٰهِي إِنِّي أَسْأَلُكَ بِحَقِّهِمْ أَنْ تُصَلِّيَ عَلَىٰ مُحَمَّدٍ وَآلِ مُحَمَّدٍ، وَأَنْ تَجْعَلَنِي مِنَ الْمُعْتَقِينَ مِنَ النَّارِ، الْمُدْخَلِينَ الْجَنَّةَ، الرَّاضِينَ عَنْكَ، الْمَرْضِيِّينَ عِنْدَكَ.</p>
                    <p>...</p>
                    <p> (هذا نص مختصر لمناجاة المعتقين لأسباب تقنية. في التطبيق الحقيقي، يوضع النص الكامل)</p>
                `
            }
        ];
        // Function to render dua cards
        function renderDuas(duasToRender = duas) {
            const container = document.getElementById('duasContainer');
            container.innerHTML = '';
            duasToRender.forEach((dua, index) => {
                const card = document.createElement('div');
                card.className = "dua-card bg-white rounded-lg shadow-md p-6 hover:bg-green-50 cursor-pointer";
                card.setAttribute('data-aos', 'fade-up');
                card.setAttribute('data-aos-delay', index * 50);
                card.innerHTML = `
                    <h3 class="text-xl font-bold text-green-800 mb-2">${dua.title}</h3>
                    <p class="text-gray-600 mb-4">${dua.description}</p>
                    <button onclick='openDuaModal("${dua.title}", ${JSON.stringify(dua.fullText)})' class="text-green-600 hover:text-green-800 font-medium flex items-center group">
                        قراءة الدعاء
                        <i class="fas fa-arrow-left mr-2 transition-transform group-hover:-translate-x-1"></i>
                    </button>
                `;
                container.appendChild(card);
            });
        }
        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredDuas = duas.filter(dua => 
                dua.title.toLowerCase().includes(searchTerm) || 
                dua.description.toLowerCase().includes(searchTerm)
            );
            renderDuas(filteredDuas);
        });
        // Initial render
        renderDuas();
    </script>
</body>
